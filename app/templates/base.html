<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Green AI Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS (sen ne kullanıyorsan onu koy) -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/static/img/leaf.png" alt="" width="24" class="me-1">
            Green AI Tracker
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                {# Kullanıcı login OLDUYSA #}
                {% if request.state.current_user %}
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/' %}active{% endif %}"
                           href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path.startswith('/monitor') %}active{% endif %}"
                           href="/monitor">Monitor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>

                {# Kullanıcı login OLMAMIŞSA #}
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/login' %}active{% endif %}"
                           href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/register' %}active{% endif %}"
                           href="/register">Register</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    {% block content %}
    <!-- Sayfa içeriği buraya gelecek -->
    {% endblock %}
</div>
