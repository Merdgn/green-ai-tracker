<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title if title else "Green AI Tracker" }}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/style.css">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">ğŸƒ Green AI Tracker</a>

    <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon" aria-hidden="true"></span>
    </button>

<div class="navbar-nav ms-auto">

  <a class="nav-link" href="/">Dashboard</a>

  {% if current_user and current_user.role == "admin" %}
    <a class="nav-link" href="/runs/list">Runs</a>
    <a class="nav-link" href="/devices/list">Devices</a>
    <a class="nav-link" href="/users/list">Users</a>
  {% endif %}

  {% if not request.cookies.get('session_token') %}
    <a class="nav-link" href="/login">Login</a>
    <a class="nav-link" href="/register">Register</a>
  {% else %}
    <a class="nav-link" href="/logout">Logout</a>
  {% endif %}

</div>

  </div>
</nav>

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
